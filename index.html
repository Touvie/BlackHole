<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trou Noir - Version Finale Complète</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; margin: 0; }
        canvas { display: block; width: 100vw; height: 100vh; }

        /* Styles Interface */
        #enter-button {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); z-index: 150;
            padding: 18px 50px; font-size: 1.1rem;
            background: radial-gradient(circle, rgba(255, 120, 0, 0.15) 0%, rgba(0, 0, 0, 0.3) 100%);
            border: 2px solid rgba(255, 120, 0, 0.5); color: white; cursor: pointer;
            border-radius: 50px; backdrop-filter: blur(10px); transition: all 0.4s ease;
            font-family: Arial, sans-serif; font-weight: 600; letter-spacing: 1px; text-transform: uppercase;
            box-shadow: 0 0 30px rgba(255, 120, 0, 0.3);
            animation: pulse-glow 2s ease-in-out infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 120, 0, 0.3); border-color: rgba(255, 120, 0, 0.5); }
            50% { box-shadow: 0 0 50px rgba(255, 120, 0, 0.6); border-color: rgba(255, 120, 0, 0.8); }
        }
        #enter-button:hover {
            transform: translateX(-50%) scale(1.05);
            background: radial-gradient(circle, rgba(255, 120, 0, 0.25) 0%, rgba(0, 0, 0, 0.4) 100%);
        }
        #enter-button.hidden { opacity: 0; pointer-events: none; transition: opacity 0.5s ease; }

        .content {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 2s ease; z-index: 200;
        }
        .content.visible { opacity: 1; pointer-events: auto; }
        .content h1 { 
            color: white; font-family: Arial, sans-serif; font-size: 4rem; 
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); 
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <button id="enter-button">⚫ Entrer ⚫</button>

    <div class="content">
        <h1>Singularité Atteinte</h1>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Configuration Scène ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // Pas de fog pour garder le fond net

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 3000);
        camera.position.set(0, 20, 60);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 0.1;
        controls.maxDistance = 250;
        controls.enablePan = false;
        controls.autoRotate = false; // Pas de rotation auto qui donne le tournis

        const textureLoader = new THREE.TextureLoader();

        // --- Fonctions GLSL Utilitaires (Bruit) ---
        const noiseFunctions = `
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            float snoise(vec3 v) {
                const vec2  C = vec2(1.0/6.0, 1.0/3.0) ; const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
                vec3 i  = floor(v + dot(v, C.yyy) ); vec3 x0 = v - i + dot(i, C.xxx) ;
                vec3 g = step(x0.yzx, x0.xyz); vec3 l = 1.0 - g;
                vec3 i1 = min( g.xyz, l.zxy ); vec3 i2 = max( g.xyz, l.zxy );
                vec3 x1 = x0 - i1 + C.xxx; vec3 x2 = x0 - i2 + C.yyy; vec3 x3 = x0 - D.yyy;
                i = mod289(i);
                vec4 p = permute( permute( permute( i.z + vec4(0.0, i1.z, i2.z, 1.0 )) + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
                float n_ = 0.142857142857; vec3  ns = n_ * D.wyz - D.xzx;
                vec4 j = p - 49.0 * floor(p * ns.z * ns.z); vec4 x_ = floor(j * ns.z); vec4 y_ = floor(j - 7.0 * x_ );
                vec4 x = x_ *ns.x + ns.yyyy; vec4 y = y_ *ns.x + ns.yyyy; vec4 h = 1.0 - abs(x) - abs(y);
                vec4 b0 = vec4( x.xy, y.xy ); vec4 b1 = vec4( x.zw, y.zw );
                vec4 s0 = floor(b0)*2.0 + 1.0; vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));
                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ; vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
                vec3 p0 = vec3(a0.xy,h.x); vec3 p1 = vec3(a0.zw,h.y); vec3 p2 = vec3(a1.xy,h.z); vec3 p3 = vec3(a1.zw,h.w);
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0); m = m * m;
                return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
            }
        `;

        // ==========================================
        // 1. FOND DEEP SPACE (Image Contrastée)
        // ==========================================
        const milkyWayUrl = 'https://cdn.eso.org/images/large/eso0932a.jpg';
        const bgGeo = new THREE.SphereGeometry(1500, 64, 64);
        bgGeo.scale(-1, 1, 1); // Vue de l'intérieur

        const bgMat = new THREE.ShaderMaterial({
            uniforms: {
                u_texture: { value: textureLoader.load(milkyWayUrl) }
            },
            vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
            fragmentShader: `
                uniform sampler2D u_texture;
                varying vec2 vUv;
                void main() {
                    vec4 texColor = texture2D(u_texture, vUv);
                    // Boost du contraste pour des noirs profonds
                    texColor.rgb = pow(texColor.rgb, vec3(3.0));
                    texColor.rgb *= 1.5; // Rehausse la lumière
                    gl_FragColor = vec4(texColor.rgb, 1.0);
                }
            `
        });
        const bgMesh = new THREE.Mesh(bgGeo, bgMat);
        bgMesh.rotation.x = Math.PI * 0.1;
        bgMesh.rotation.z = Math.PI * 0.15;
        scene.add(bgMesh);

        // ==========================================
        // 2. COUCHE NÉBULEUSE (Warped)
        // ==========================================
        const nebulaGeo = new THREE.SphereGeometry(1400, 64, 64);
        const nebulaFragmentShader = `
            uniform float u_time; varying vec3 vPos; ${noiseFunctions}
            float fbm(vec3 p) { float f = 0.0; f += 0.500 * snoise(p); p *= 2.02; f += 0.250 * snoise(p); p *= 2.03; f += 0.125 * snoise(p); return f * 0.5 + 0.5; }
            vec3 warp(vec3 p) { vec3 q = vec3(snoise(p), snoise(p + vec3(5.2, 1.3, 2.8)), snoise(p + vec3(8.1, 2.4, 1.1))); return p + q * 0.5; }
            void main() {
                vec3 dir = normalize(vPos); float time = u_time * 0.02;
                vec3 warpedDir = warp(dir * 1.2 + vec3(time * 0.1));
                float mask = smoothstep(0.2, 0.8, snoise(warpedDir) * 0.6 + snoise(dir * 2.0 - time * 0.1) * 0.4);
                float density = mask * fbm(warpedDir * 3.0 + vec3(0.0, time*0.2, 0.0));
                float zoneMix = smoothstep(-0.3, 0.3, snoise(warp(dir * 0.5 + vec3(10.0)) * 1.5));
                vec3 blueCloud = mix(vec3(0.0, 0.0, 0.1), vec3(0.2, 0.4, 0.8), density);
                vec3 redCloud = mix(vec3(0.1, 0.0, 0.0), vec3(0.8, 0.3, 0.1), density);
                vec3 finalCloudColor = mix(blueCloud, redCloud, zoneMix);
                gl_FragColor = vec4(finalCloudColor * 1.5, density * 0.3);
            }
        `;
        const nebulaMat = new THREE.ShaderMaterial({
            uniforms: { u_time: { value: 0 } },
            vertexShader: `varying vec3 vPos; void main() { vPos = position; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
            fragmentShader: nebulaFragmentShader, 
            side: THREE.BackSide, transparent: true, blending: THREE.AdditiveBlending
        });
        const nebulaSphere = new THREE.Mesh(nebulaGeo, nebulaMat);
        scene.add(nebulaSphere);

        // ==========================================
        // 3. ETOILES (Particules)
        // ==========================================
        const starsCount = 4000; const starsGeo = new THREE.BufferGeometry(); const starsPos = new Float32Array(starsCount * 3);
        for(let i=0; i<starsCount; i++) {
            const r = 500 + Math.random() * 800; const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
            starsPos[i*3] = r * Math.sin(phi) * Math.cos(theta); starsPos[i*3+1] = r * Math.sin(phi) * Math.sin(theta); starsPos[i*3+2] = r * Math.cos(phi);
        }
        starsGeo.setAttribute('position', new THREE.BufferAttribute(starsPos, 3));
        const stars = new THREE.Points(starsGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.8, transparent: true, opacity: 0.8 }));
        scene.add(stars);

        // ==========================================
        // 4. LE TROU NOIR (Solide)
        // ==========================================
        const BH_RADIUS = 4.0;
        
        // Sphère Noire
        const coreGeo = new THREE.SphereGeometry(BH_RADIUS, 64, 64);
        const coreMat = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.DoubleSide });
        const blackHole = new THREE.Mesh(coreGeo, coreMat);
        scene.add(blackHole);

        // Glow (Anneau de photons)
        const glowGeo = new THREE.SphereGeometry(BH_RADIUS * 1.05, 64, 64);
        const glowMat = new THREE.ShaderMaterial({
            uniforms: { glowColor: { value: new THREE.Color(0xffaa33) }, viewVector: { value: new THREE.Vector3() }, power: { value: 3.5 }, intensity: { value: 1.4 } },
            vertexShader: `uniform vec3 viewVector; varying float vIntensity; uniform float power; void main() { vec3 vNormal = normalize(normalMatrix * normal); vec3 vNormel = normalize(normalMatrix * viewVector); vIntensity = pow(0.7 - dot(vNormal, vNormel), power); gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
            fragmentShader: `uniform vec3 glowColor; uniform float intensity; varying float vIntensity; void main() { vec3 glow = glowColor * vIntensity * intensity; gl_FragColor = vec4(glow, 1.0); }`,
            side: THREE.BackSide, blending: THREE.AdditiveBlending, transparent: true, depthWrite: false
        });
        const glowSphere = new THREE.Mesh(glowGeo, glowMat);
        scene.add(glowSphere);

        // ==========================================
        // 5. DISQUE D'ACCRÉTION (Sans coupure + Anti-Essorage)
        // ==========================================
        const diskGeo = new THREE.RingGeometry(BH_RADIUS * 1.1, 60.0, 256, 1);
        
        const diskShaderFragment = `
            varying vec3 vPos;
            uniform float u_time;
            ${noiseFunctions}

            // Rotation 2D
            mat2 rotate2d(float angle){
                return mat2(cos(angle), -sin(angle), sin(angle), cos(angle));
            }

            void main() {
                vec3 pos = vPos;
                float r = length(pos.xy);
                
                // --- LOGIQUE SPIRALE & ANTI-ESSORAGE ---
                
                // 1. Forme de spirale logarithmique
                float twistAngle = 3.0 * log(r);
                
                // 2. Clamp du temps de cisaillement (Shear)
                // Arrête de déformer après 20s
                float shearTime = min(u_time, 20.0);
                
                // Vitesse différentielle (plus vite au centre)
                float shearSpeed = 2.0 / (r * 0.5 + 0.1);
                float shearOffset = shearTime * shearSpeed;
                
                // 3. Rotation Globale (continue pour toujours)
                float globalSpeed = 0.2;
                float globalOffset = u_time * globalSpeed;

                // Application
                twistAngle -= (shearOffset + globalOffset);

                // 4. Torsion de l'espace (pas de coupure)
                vec2 twistedCoords = rotate2d(twistAngle) * pos.xy;

                // 5. Bruit Fractal
                // u_time ici permet au feu de continuer à "bouger" sur place
                float noiseVal = snoise(vec3(twistedCoords * 0.2, u_time * 0.15));
                noiseVal += 0.5 * snoise(vec3(twistedCoords * 0.6, u_time * 0.2));
                noiseVal = noiseVal * 0.5 + 0.5;

                // Structure des bras
                float arms = smoothstep(0.3, 0.7, noiseVal);

                // Couleurs
                vec3 colorCore = vec3(1.0, 0.95, 0.8); 
                vec3 colorInner = vec3(1.0, 0.5, 0.05); 
                vec3 colorOuter = vec3(0.6, 0.05, 0.0); 
                
                float radialPos = (r - 4.5) / (55.0 - 4.5);
                vec3 baseColor = mix(colorInner, colorOuter, pow(radialPos, 0.5));
                baseColor = mix(baseColor, colorCore, smoothstep(0.1, 0.0, radialPos));
                
                // Stries
                float rings = sin(r * 2.0 + noiseVal * 2.0);
                baseColor *= (0.9 + 0.1 * rings);

                vec3 finalColor = baseColor * (arms * 1.5 + 0.2);

                // Transparence
                float alpha = smoothstep(4.2, 5.0, r) * smoothstep(55.0, 35.0, r);
                alpha *= smoothstep(0.1, 0.6, noiseVal);

                gl_FragColor = vec4(finalColor, alpha);
            }
        `;

        const diskMat = new THREE.ShaderMaterial({
            uniforms: { u_time: { value: 0 } },
            vertexShader: `varying vec3 vPos; void main() { vPos = position; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
            fragmentShader: diskShaderFragment,
            transparent: true, side: THREE.DoubleSide, blending: THREE.AdditiveBlending, depthWrite: false
        });

        const accretionDisk = new THREE.Mesh(diskGeo, diskMat);
        accretionDisk.rotation.x = -Math.PI / 2;
        scene.add(accretionDisk);

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            
            nebulaMat.uniforms.u_time.value = time;
            diskMat.uniforms.u_time.value = time;
            glowMat.uniforms.viewVector.value.subVectors(camera.position, glowSphere.position);
            
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ==========================================
        // ANIMATION ENTRER (FLUIDE & TRAVERSANTE)
        // ==========================================
        const btn = document.getElementById('enter-button');
        
        btn.addEventListener('click', () => {
            btn.classList.add('hidden');
            controls.enabled = false;
            
            const startPos = camera.position.clone();
            const startFOV = camera.fov;
            const startRadius = startPos.length();
            
            const startTime = performance.now();
            const duration = 2500; 

            function enterLoop(now) {
                const elapsed = (now - startTime) / duration;

                if (elapsed < 1) {
                    const t = elapsed * elapsed * elapsed; 
                    
                    const currentRadius = startRadius * (1 - t);
                    
                    // Disparition progressive des objets pour éviter le clipping brutal
                    if(currentRadius < BH_RADIUS * 1.5) {
                        const opacity = Math.max(0, (currentRadius - BH_RADIUS) / (BH_RADIUS * 0.5));
                        // On cache brutalement si très proche
                        if(currentRadius < BH_RADIUS) {
                            blackHole.visible = false;
                            glowSphere.visible = false;
                            accretionDisk.visible = false;
                            stars.visible = false;
                            bgMesh.visible = false;
                            nebulaSphere.visible = false;
                        }
                    }

                    camera.position.setLength(currentRadius);
                    
                    if(currentRadius > 0.5) {
                        camera.lookAt(0, 0, 0);
                    }

                    camera.fov = startFOV + t * 90;
                    camera.updateProjectionMatrix();
                    
                    requestAnimationFrame(enterLoop);
                } else {
                    document.querySelector('.content').classList.add('visible');
                    renderer.domElement.style.display = 'none';
                }
            }
            requestAnimationFrame(enterLoop);
        });
    </script>
</body>
</html>
