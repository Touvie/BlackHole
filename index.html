<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Trou Noir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            overflow-x: hidden;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 100;
            filter: drop-shadow(0 0 25px rgba(255, 150, 50, 0.6)) 
                    drop-shadow(0 0 50px rgba(255, 120, 0, 0.4));
        }
        
        #enter-button {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 150;
            padding: 18px 50px;
            font-size: 1.1rem;
            background: radial-gradient(circle, rgba(255, 120, 0, 0.15) 0%, rgba(0, 0, 0, 0.3) 100%);
            border: 2px solid rgba(255, 120, 0, 0.5);
            color: white;
            cursor: pointer;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            font-family: Arial, sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(255, 120, 0, 0.3),
                        inset 0 0 20px rgba(255, 120, 0, 0.1);
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 120, 0, 0.3),
                            inset 0 0 20px rgba(255, 120, 0, 0.1);
                border-color: rgba(255, 120, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 120, 0, 0.6),
                            inset 0 0 30px rgba(255, 120, 0, 0.2);
                border-color: rgba(255, 120, 0, 0.8);
            }
        }
        
        #enter-button:hover {
            background: radial-gradient(circle, rgba(255, 120, 0, 0.25) 0%, rgba(0, 0, 0, 0.4) 100%);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 60px rgba(255, 120, 0, 0.8),
                        inset 0 0 30px rgba(255, 120, 0, 0.3);
        }
        
        #enter-button.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-50%) scale(0.8);
        }
        
        #tp-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 150;
            padding: 12px 24px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            font-weight: 500;
        }
        
        #tp-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        
        #tp-button.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #coords-button {
            position: fixed;
            top: 20px;
            right: 140px;
            z-index: 150;
            padding: 12px 24px;
            font-size: 0.9rem;
            background: rgba(0, 200, 255, 0.1);
            border: 1px solid rgba(0, 200, 255, 0.3);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            font-weight: 500;
        }
        
        #coords-button:hover {
            background: rgba(0, 200, 255, 0.2);
            border-color: rgba(0, 200, 255, 0.5);
            transform: scale(1.05);
        }
        
        #coords-button.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #regroup-button {
            position: fixed;
            top: 20px;
            right: 280px;
            z-index: 150;
            padding: 12px 24px;
            font-size: 0.9rem;
            background: rgba(255, 100, 255, 0.1);
            border: 1px solid rgba(255, 100, 255, 0.3);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            font-weight: 500;
        }
        
        #regroup-button:hover {
            background: rgba(255, 100, 255, 0.2);
            border-color: rgba(255, 100, 255, 0.5);
            transform: scale(1.05);
        }
        
        #regroup-button.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #version-counter {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 150;
            padding: 8px 16px;
            font-size: 0.85rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #00ff00;
            border-radius: 6px;
            backdrop-filter: blur(10px);
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        #coords-display {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 150;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 200, 255, 0.5);
            color: #00d4ff;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            display: none;
        }
        
        #coords-display.visible {
            display: block;
        }
        
        .spacer {
            height: 0;
            position: relative;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            background: black;
            padding: 100px 50px;
            color: white;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
        }
        
        .content.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .content-inner {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
        }
        
        .content p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: white;
        }
        
        .content-box {
            background: #1a1a1a;
            padding: 50px;
            border-radius: 10px;
            margin-top: 50px;
            color: white;
        }
        
        #reveal-circle {
            display: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="version-counter">v1.7 - Unified System</div>
    <button id="enter-button">‚ö´ Entrer ‚ö´</button>
    <button id="tp-button">üì∑ Vue fixe</button>
    <button id="coords-button">üìç Coordonn√©es</button>
    <button id="regroup-button" onclick="window.toggleRegroup()">üîÑ Test Regroup</button>
    <div id="coords-display"></div>
    <div id="reveal-circle"></div>
    
    <div class="spacer"></div>
    
    <div class="content">
        <div class="content-inner">
            <h1>Bienvenue</h1>
            <p>Vous avez travers√© le trou noir üåå</p>
            <div class="content-box">
                <h2>Contenu du site</h2>
                <p>Ton contenu commence ici...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const container = document.getElementById('canvas-container');
        const revealCircle = document.getElementById('reveal-circle');
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x000000);
        container.appendChild(renderer.domElement);
        
        const PHI = (1 + Math.sqrt(5)) / 2;
        const GOLDEN_ANGLE = Math.PI * 2 / (PHI * PHI);
        
        const particleMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                opacity: { value: 1.0 }
            },
            vertexShader: `
                uniform float time;
                attribute float size;
                attribute vec3 customColor;
                attribute float luminosity;
                varying vec3 vColor;
                varying float vAlpha;
                varying float vLuminosity;
                
                void main() {
                    vColor = customColor;
                    vLuminosity = luminosity;
                    vec3 pos = position;
                    float dist = length(pos.xy);
                    float maxDist = 50.0;
                    vAlpha = 0.7 + 0.3 * (1.0 - dist / maxDist);
                    
                    vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                    gl_PointSize = size * (300.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                uniform float opacity;
                varying vec3 vColor;
                varying float vAlpha;
                varying float vLuminosity;
                
                void main() {
                    float dist = length(gl_PointCoord - vec2(0.5));
                    if (dist > 0.5) discard;
                    float alpha = (1.0 - smoothstep(0.0, 0.5, dist)) * opacity * vAlpha;
                    vec3 brightColor = vColor * vLuminosity;
                    gl_FragColor = vec4(brightColor, alpha);
                }
            `,
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });
        
        const count = 200000;
        const positions = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);
        const sizes = new Float32Array(count);
        const luminosities = new Float32Array(count);
        const initialDistances = new Float32Array(count);
        const initialAngles = new Float32Array(count);
        const spiralFactors = new Float32Array(count);
        
        for (let i = 0; i < count; i++) {
            const angle = Math.random() * Math.PI * 2;
            const t = Math.random();
            
            let distance;
            let armOffset = 0;
            let useArms = false;
            
            if (t < 0.75) {
                const t2 = t / 0.75;
                distance = 6 + Math.pow(t2, 2.5) * 18; // Commence √† 6 au lieu de 2
            } else {
                const t2 = (t - 0.75) / 0.25;
                distance = 24 + t2 * 30; // Ajust√© pour compenser
                
                const numArms = 3;
                const armIndex = Math.floor(Math.random() * numArms);
                const armAngleBase = (armIndex * Math.PI * 2) / numArms;
                
                const distanceInArm = (distance - 24) / 30;
                const armWidth = 1.5 - distanceInArm * 1.2;
                const armVariation = (Math.random() - 0.5) * armWidth;
                
                const armSpiral = -distanceInArm * Math.PI * 0.6;
                
                armOffset = -armAngleBase + armSpiral + armVariation;
                useArms = true;
            }
            
            const spiralFactor = Math.random() * 0.5 + 0.5;
            
            initialAngles[i] = angle;
            initialDistances[i] = distance;
            spiralFactors[i] = spiralFactor;
            
            const spiralAngle = GOLDEN_ANGLE * Math.log(distance / 6) * spiralFactor; // Ajust√© pour distance 6
            let finalAngle = angle + spiralAngle;

            if (useArms) {
                finalAngle += armOffset;
            }
            
            positions[i * 3] = Math.cos(finalAngle) * distance;
            positions[i * 3 + 1] = Math.sin(finalAngle) * distance;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 0.15;
            
            const colorT = (distance - 6) / 48; // Ajust√© pour distance 6
            if (colorT < 0.2) {
                colors[i * 3] = 1.0;
                colors[i * 3 + 1] = 0.75;
                colors[i * 3 + 2] = 0.3;
            } else if (colorT < 0.5) {
                const blend = (colorT - 0.2) / 0.3;
                colors[i * 3] = 1.0;
                colors[i * 3 + 1] = 0.65 - blend * 0.1;
                colors[i * 3 + 2] = 0.25 - blend * 0.1;
            } else {
                const blend = (colorT - 0.5) / 0.5;
                colors[i * 3] = 0.9 - blend * 0.1;
                colors[i * 3 + 1] = 0.55 - blend * 0.15;
                colors[i * 3 + 2] = 0.15 - blend * 0.05;
            }
            
            const lumT = Math.min((distance - 6) / 28, 1.0); // Ajust√© pour distance 6
            if (distance <= 34) { // Ajust√©
                luminosities[i] = 120.0 - lumT * 50.0;
            } else {
                const farT = (distance - 34) / 20;
                luminosities[i] = 70.0 - farT * 30.0;
            }
            
            const sizeT = Math.min((distance - 6) / 28, 1.0); // Ajust√© pour distance 6
            let sizeMultiplier;
            if (distance <= 34) { // Ajust√©
                sizeMultiplier = 5.0 - sizeT * 4.0;
            } else {
                const farT = (distance - 34) / 20;
                sizeMultiplier = 1.0 - farT * 0.5;
            }
            sizes[i] = (0.03 + Math.random() * 0.04) * sizeMultiplier;
        }
        
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('customColor', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
        geometry.setAttribute('luminosity', new THREE.BufferAttribute(luminosities, 1));
        
        const points = new THREE.Points(geometry, particleMaterial);
        points.rotation.x = Math.PI / 2;
        scene.add(points);
        
        // === PHOTON RING - Anneaux superpos√©s pour effet 3D ===
        const numRings = 3;
        const particlesPerRing = 6000;
        const photonRingCount = numRings * particlesPerRing;
        
        const photonPositions = new Float32Array(photonRingCount * 3);
        const photonColors = new Float32Array(photonRingCount * 3);
        const photonSizes = new Float32Array(photonRingCount);
        const photonLuminosities = new Float32Array(photonRingCount);
        const photonRingIndices = new Float32Array(photonRingCount); // Quel anneau
        
        const photonRadiusMin = 4.3;
        const photonRadiusMax = 5.2;
        
        // Donn√©es pour chaque anneau
        const ringRotations = [0, 0, 0]; // Angles de rotation actuels
        const ringRotationSpeeds = [
            0.030 + Math.random() * 0.010,
            0.030 + Math.random() * 0.010,
            0.030 + Math.random() * 0.010
        ]; // Vitesses tr√®s rapides entre 0.030 et 0.040
        
        // G√©n√©rer des axes de rotation al√©atoires pour chaque anneau
        const ringAxes = [];
        for (let i = 0; i < numRings; i++) {
            const axis = new THREE.Vector3(
                Math.random() * 2 - 1,
                Math.random() * 2 - 1,
                Math.random() * 2 - 1
            ).normalize();
            ringAxes.push(axis);
        }

        // Axes cibles pour le regroupement (jonction aux p√¥les)
        const targetAxes = [
            new THREE.Vector3(0, 1, 0), // Axe Y pour jonction aux p√¥les (vertical)
            new THREE.Vector3(0, 1, 0),
            new THREE.Vector3(0, 1, 0)
        ];
        
        const targetTilts = [-Math.PI / 9, 0, Math.PI / 9]; // -20¬∞, 0¬∞, +20¬∞
        const alignRotation = -17.74 * Math.PI / 180; // Rotation Z pour orienter jonction vers cam√©ra
        
        for (let ringIdx = 0; ringIdx < numRings; ringIdx++) {
            const baseIndex = ringIdx * particlesPerRing;
            const tiltAngle = (ringIdx * Math.PI / 36); // 0¬∞, 5¬∞, 10¬∞ (au lieu de 0¬∞, 15¬∞, 30¬∞)
            
            for (let i = 0; i < particlesPerRing; i++) {
                const idx = baseIndex + i;
                const angle = (i / particlesPerRing) * Math.PI * 2;
                
                photonRingIndices[idx] = ringIdx;
                
                // Rayon avec distribution gaussienne
                const t = Math.random();
                const gaussianT = (t + Math.random() + Math.random()) / 3;
                const radius = photonRadiusMin + gaussianT * (photonRadiusMax - photonRadiusMin);
                
                // Position sur l'anneau horizontal
                let x = Math.cos(angle) * radius;
                let y = Math.sin(angle) * radius;
                let z = (Math.random() - 0.5) * 0.08;
                
                // Rotation selon l'inclinaison
                const yRotated = y * Math.cos(tiltAngle) - z * Math.sin(tiltAngle);
                const zRotated = y * Math.sin(tiltAngle) + z * Math.cos(tiltAngle);
                
                photonPositions[idx * 3] = x;
                photonPositions[idx * 3 + 1] = yRotated;
                photonPositions[idx * 3 + 2] = zRotated;
                
                // Couleur blanc-orange intense
                const colorVariation = Math.random() * 0.2;
                photonColors[idx * 3] = 1.0;
                photonColors[idx * 3 + 1] = 0.88 + colorVariation * 0.12;
                photonColors[idx * 3 + 2] = 0.6 + colorVariation * 0.2;
                
                // Luminosit√©
                const tiltFactor = 1.0 - (ringIdx / numRings) * 0.2;
                photonLuminosities[idx] = (450.0 + Math.random() * 250.0) * tiltFactor;
                
                photonSizes[idx] = 0.16 + Math.random() * 0.08;
            }
        }
        
        const photonRingGeometry = new THREE.BufferGeometry();
        photonRingGeometry.setAttribute('position', new THREE.BufferAttribute(photonPositions, 3));
        photonRingGeometry.setAttribute('customColor', new THREE.BufferAttribute(photonColors, 3));
        photonRingGeometry.setAttribute('size', new THREE.BufferAttribute(photonSizes, 1));
        photonRingGeometry.setAttribute('luminosity', new THREE.BufferAttribute(photonLuminosities, 1));
        
        // Stocker les positions initiales pour la rotation
        const photonInitialPositions = new Float32Array(photonRingCount * 3);
        for (let i = 0; i < photonRingCount * 3; i++) {
            photonInitialPositions[i] = photonPositions[i];
        }

        // Stocker les VRAIES positions de base (cercle plat, avant toute rotation)
        // En inversant la rotation initiale qui a √©t√© appliqu√©e
        const photonBasePositions = new Float32Array(photonRingCount * 3);
        for (let ringIdx = 0; ringIdx < numRings; ringIdx++) {
            const baseIndex = ringIdx * particlesPerRing;
            const initialTilt = (ringIdx * Math.PI / 36); // 0¬∞, 5¬∞, 10¬∞ - rotation initiale

            for (let i = 0; i < particlesPerRing; i++) {
                const idx = baseIndex + i;

                // Position actuelle (apr√®s rotation initiale)
                const x = photonInitialPositions[idx * 3];
                const yRotated = photonInitialPositions[idx * 3 + 1];
                const zRotated = photonInitialPositions[idx * 3 + 2];

                // Inverser la rotation initiale pour obtenir le cercle plat de base
                const y = yRotated * Math.cos(initialTilt) + zRotated * Math.sin(initialTilt);
                const z = -yRotated * Math.sin(initialTilt) + zRotated * Math.cos(initialTilt);

                photonBasePositions[idx * 3] = x;
                photonBasePositions[idx * 3 + 1] = y;
                photonBasePositions[idx * 3 + 2] = z;
            }
        }
        
        const photonRingMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                opacity: { value: 1.0 }
            },
            vertexShader: `
                uniform float time;
                attribute float size;
                attribute vec3 customColor;
                attribute float luminosity;
                varying vec3 vColor;
                varying float vLuminosity;
                
                void main() {
                    vColor = customColor;
                    // Pulse de luminosit√©
                    vLuminosity = luminosity * (0.85 + 0.15 * sin(time * 2.0));
                    
                    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                    gl_PointSize = size * (300.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                uniform float opacity;
                varying vec3 vColor;
                varying float vLuminosity;
                
                void main() {
                    float dist = length(gl_PointCoord - vec2(0.5));
                    if (dist > 0.5) discard;
                    float alpha = (1.0 - smoothstep(0.0, 0.5, dist)) * opacity;
                    vec3 brightColor = vColor * vLuminosity;
                    gl_FragColor = vec4(brightColor, alpha);
                }
            `,
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });
        
        const photonRing = new THREE.Points(photonRingGeometry, photonRingMaterial);
        photonRing.rotation.x = Math.PI / 2; // Alignement avec la spirale (√©quateur en mode idle)
        scene.add(photonRing);
        
        const starsCount = 3000;
        const starsPositions = new Float32Array(starsCount * 3);
        const starsColors = new Float32Array(starsCount * 3);
        const starsSizes = new Float32Array(starsCount);
        
        for (let i = 0; i < starsCount; i++) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const radius = 200 + Math.random() * 100;
            
            starsPositions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
            starsPositions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
            starsPositions[i * 3 + 2] = radius * Math.cos(phi);
            
            const starType = Math.random();
            if (starType < 0.6) {
                starsColors[i * 3] = 1.0;
                starsColors[i * 3 + 1] = 1.0;
                starsColors[i * 3 + 2] = 1.0;
            } else if (starType < 0.8) {
                starsColors[i * 3] = 0.7;
                starsColors[i * 3 + 1] = 0.8;
                starsColors[i * 3 + 2] = 1.0;
            } else if (starType < 0.95) {
                starsColors[i * 3] = 1.0;
                starsColors[i * 3 + 1] = 0.9;
                starsColors[i * 3 + 2] = 0.6;
            } else {
                starsColors[i * 3] = 1.0;
                starsColors[i * 3 + 1] = 0.5;
                starsColors[i * 3 + 2] = 0.3;
            }
            
            starsSizes[i] = 0.03 + Math.random() * 0.05;
        }
        
        const starsGeometry = new THREE.BufferGeometry();
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(starsPositions, 3));
        starsGeometry.setAttribute('customColor', new THREE.BufferAttribute(starsColors, 3));
        starsGeometry.setAttribute('size', new THREE.BufferAttribute(starsSizes, 1));
        
        const starsMaterial = new THREE.ShaderMaterial({
            uniforms: {
                opacity: { value: 0.6 }
            },
            vertexShader: `
                attribute float size;
                attribute vec3 customColor;
                varying vec3 vColor;
                
                void main() {
                    vColor = customColor;
                    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                    gl_PointSize = size * (300.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                uniform float opacity;
                varying vec3 vColor;
                
                void main() {
                    float dist = length(gl_PointCoord - vec2(0.5));
                    if (dist > 0.5) discard;
                    float alpha = (1.0 - smoothstep(0.3, 0.5, dist)) * opacity;
                    gl_FragColor = vec4(vColor, alpha);
                }
            `,
            transparent: true,
            depthWrite: false
        });
        
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);
        
        const nebulaCount = 1000;
        const nebulaPositions = new Float32Array(nebulaCount * 3);
        const nebulaColors = new Float32Array(nebulaCount * 3);
        const nebulaSizes = new Float32Array(nebulaCount);
        
        for (let i = 0; i < nebulaCount; i++) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const radius = 200 + Math.random() * 100;

                    if (t < 0.75) {
                        const t2 = t / 0.75;
                        distance = 6 + Math.pow(t2, 2.5) * 18;
                    } else {
                        const t2 = (t - 0.75) / 0.25;
                        distance = 24 + t2 * 30;
                    }
                    
                    initialDistances[i] = distance;
                    initialAngles[i] = Math.random() * Math.PI * 2;
                } else {
                    initialDistances[i] = distance;
                }
                
                const angle = initialAngles[i];
                const spiralFactor = spiralFactors[i];
                const spiralAngle = GOLDEN_ANGLE * Math.log(distance / 6) * spiralFactor;
                let finalAngle = angle + spiralAngle;

                if (distance > 24) {
                    const numArms = 3;
                    const armIndex = Math.floor((angle / (Math.PI * 2)) * numArms);
                    const armAngleBase = (armIndex * Math.PI * 2) / numArms;

                    const distanceInArm = (distance - 24) / 30;
                    const armWidth = 1.5 - distanceInArm * 1.2;
                    const armVariation = ((angle % (Math.PI * 2 / numArms)) - Math.PI / numArms) / (Math.PI / numArms) * armWidth * 0.5;
                    const armSpiral = -distanceInArm * Math.PI * 0.6;
                    const armOffset = -armAngleBase + armSpiral + armVariation;

                    finalAngle += armOffset;
                }
                
                positionsArray[i * 3] = Math.cos(finalAngle) * distance;
                positionsArray[i * 3 + 1] = Math.sin(finalAngle) * distance;
                
                const lumT = Math.min((distance - 6) / 28, 1.0);
                if (distance <= 34) {
                    luminosities[i] = 120.0 - lumT * 50.0;
                } else {
                    const farT = (distance - 34) / 20;
                    luminosities[i] = 70.0 - farT * 30.0;
                }
            }
            
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.luminosity.needsUpdate = true;
            
            if (controls.enabled) {
                camera.position.x = controls.spherical.radius * Math.sin(controls.spherical.phi) * Math.cos(controls.spherical.theta);
                camera.position.y = controls.spherical.radius * Math.cos(controls.spherical.phi);
                camera.position.z = controls.spherical.radius * Math.sin(controls.spherical.phi) * Math.sin(controls.spherical.theta);
                camera.lookAt(controls.target);
            } else if (!isAnimating) {
                camera.position.x = fixedCameraPosition.x;
                camera.position.y = fixedCameraPosition.y;
                camera.position.z = fixedCameraPosition.z;
                camera.lookAt(0, 0, 0);
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
